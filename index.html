<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFP Gen</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="contain-wrapper">
            <div class="site-wrap">
                <label for="site-name">Site Name:</label>
                <input type="text" name="site-name" id="site-name" required>
            </div>
            <div class="row" id="dfp-wrap">
                
            </div>
            <button id="btn-submit" class="btn-submit" type="submit">Generate DFP Names</button>
            <textarea name="" id="dfp-name-view" cols="30" rows="10" readonly></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
